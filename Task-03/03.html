<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .anim-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes glow {
            0% {
                background-color: #3498db;
                box-shadow: 0 0 10px #3498db;
            }

            33% {
                background-color: #e74c3c;
                box-shadow: 0 0 25px #e74c3c;
            }

            66% {
                background-color: #f1c40f;
                box-shadow: 0 0 10px #f1c40f;
            }

            100% {
                background-color: #3498db;
                box-shadow: 0 0 10px #3498db;
            }
        }

        .anim-btn:hover {
            animation: glow 3s linear infinite;
        }
    </style>
</head>

<body>

    <button class="anim-btn">Hover Dover</button>

</body>

</html>
