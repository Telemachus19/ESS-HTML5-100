<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            width: 200px;
        }

        input:focus:invalid {
            border: 2px solid #d93025;
        }

        input:focus:invalid+.custom-tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* It's better when it's focused rather than idle? */
        /* input:invalid {
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.2);
        } */

        input:valid {
            border-color: #2ecc71;
            background-color: #f0fff4;
        }

        /* WHYYYYYYYYYYYYYY */
        .custom-tooltip {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 12px;
            z-index: 10;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            width: max-content;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .custom-tooltip::before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 20px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }

        .warning-icon {
            background-color: #f39c12;
            color: white;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <form novalidate>

        <label for="username" style="display:block; margin-bottom:5px; font-weight:bold;">Username</label>

        <div class="input-wrapper">
            <input type="text" id="username" required autocomplete="off">
            <!-- FINALLY -->
            <div class="custom-tooltip">
                <span class="warning-icon">!</span>
                Please fill out this field.
            </div>
        </div>

    </form>

</body>

</html>
