<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diagonal Animation</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        #line {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background-color: red;
            transform-origin: top left;
            transform: rotate(45deg);
            width: 0px;
            transition: width 5s linear;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="line"></div>
    </div>

    <script>
        const line = document.getElementById("line");
        line.addEventListener("transitionend", function () {
            alert("animation end");
        });
        setTimeout(() => {
            line.style.width = "566px";
        }, 100); 
    </script>

</body>

</html>
